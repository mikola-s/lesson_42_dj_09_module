{% load staticfiles %}

<div class="card rounded col px-0 ml-0 mb-1 mr-1">
    <img class="card-img-top" src="{% static 'images/alt.svg' %}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Название карточки</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>

    </div>
    <div class="card-footer">
        <div class="row px-3">
            <div class="mr-auto pt-1 pb-0 mb-0">
                <p class="text-info m-0">price</p>
                <p class="text-info m-0">in stock</p>
            </div>

            {% if user.is_authenticated %}

                <div class="">
                    <a class="nav-link btn btn-outline-primary m-0"

                        {% if user.is_superuser %}
                            href="#">Update
                        {% else %}
                            href="#">Buy
                        {% endif %}

                    </a>
                </div>

            {% endif %}

        </div>
    </div>
</div>
